<section class="backround-blue-and-red">
    <div class="name margin-l-and-r">
        <img src="assets/logo-mix-klima.svg" alt="">
        <div class="header-right">
            <div class="menu" (click)="openDialogNewUsers()" *ngIf="showHeader">Neuen Kunde einf端gen</div>
            <div class="menu" (click)="openDialogNewAirConditioning()" *ngIf="showHeader">Klimaanlage einf端gen</div>
            <div class="menu" *ngIf="initials" (click)="lockOutIsOben()">
                <span class="user-initials">{{ initials }}</span>
            </div>

            <div class="menu logout" [ngClass]="{ visible: logOutOben }" (click)="logout()">
                Ausloggen
            </div>
        </div>
        <div class="menu-mobile">
            <button mat-mini-fab color="primary" aria-label="Menu" (click)="openMenuSelection()">
                <mat-icon>menu</mat-icon>
            </button>


        </div>
        <div class="menu-selection" [class.menu-selection-open]="menuSelectionIsOpen">
            <div class="menu" (click)="openDialogNewUsers()" *ngIf="showHeader">Neuen Kunde einf端gen</div>
            <div class="menu" (click)="openDialogNewAirConditioning()" *ngIf="showHeader">Klimaanlage einf端gen</div>
            <div class="menu" *ngIf="initials" (click)="lockOutIsOben()">
                <span class="user-initials">{{ initials }}</span>
            </div>

            <div class="menu logout" [ngClass]="{ visible: logOutOben }" (click)="logout()">
                Ausloggen
            </div>
        </div>


    </div>


</section>
