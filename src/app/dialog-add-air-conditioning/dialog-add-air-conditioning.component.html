<h2 mat-dialog-title>Neue Klimaanlage einfügen</h2>
<mat-dialog-content>

  <mat-form-field>
    <mat-label>Klimaanlage</mat-label>
    <input matInput  placeholder="z. B. Mitsubishi" name="name" />
  </mat-form-field>

  <mat-form-field>
    <mat-label>Model</mat-label>
    <input matInput name="vorname" />
  </mat-form-field>

 

  <!-- <button mat-button color="primary" (click)="addModel()">+ Modell hinzufügen</button> -->
</mat-dialog-content>

<mat-dialog-actions>
  <button mat-button (click)="onNoClick()">Abbrechen</button>
  <button mat-button color="accent" (click)="save()">Speichern</button>
</mat-dialog-actions>
