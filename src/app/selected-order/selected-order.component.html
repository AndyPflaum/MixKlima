<div class="order" *ngIf="selectedOrder; else noOrder">
  <h1 class="color-blue-and-red">Auftrag Details</h1>
  <div class="oder-list">
    <p><strong>Name:</strong> {{ selectedOrder.name }}</p>
    <p><strong>Vorname:</strong> {{ selectedOrder.vorname }}</p>
    <p><strong>Email:</strong> {{ selectedOrder.email }}</p>
    <p><strong>Erstellt am:</strong> {{ selectedOrder.createdAtDate | date:'dd-MM-yy, HH:mm' }}</p>

  </div>
</div>

<ng-template #noOrder>
  <p class="no-order-text">Kein Auftrag ausgew√§hlt</p>
</ng-template>
